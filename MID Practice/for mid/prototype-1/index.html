<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UIU Housing Society</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div id="nav" style="border: 0; box-shadow: 0px 1px 1px 1px rgba(0, 0, 0, 0.1)">
    <div style="width: 50%; height: 10vh; float: left">
      <img src="logo.png" alt="" style="
            float: inline-start;
            width: 45px;
            height: 45px;
            margin-left: 18px;
            margin-top: 13px;
          " />
      <p style="
            padding-left: 20px;
            padding-top: 10px;
            float: inline-start;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bold;
            font-size: 45px;
            color: rgb(50, 238, 175);
          ">
        UIU Housing Society
      </p>
    </div>
    <div style="width: 50%; height: 10vh; float: right">
      <table style="
            width: 99%;
            margin-left: 0.5%;
            margin-right: 0.5%;
            margin-top: 16px;
            margin-bottom: 5px;
          ">
        <tr align="center">
          <td align="center">
            <a href="" style="text-decoration: none; color: rgb(50, 238, 175)">HOME</a>
          </td>
          <td align="center">
            <a href="" style="text-decoration: none; color: black">ABOUT</a>
          </td>
          <td align="center">
            <a href="" style="text-decoration: none; color: black">PROPERTY</a>
          </td>
          <td align="center">
            <a href="" style="text-decoration: none; color: black">PAGES</a>
          </td>
          <td align="center">
            <a href="" style="text-decoration: none; color: black">CONTACT</a>
          </td>
          <td align="center">
            <button id="visit">Visit UCAM</button>
          </td>
        </tr>
      </table>
    </div>
  </div>
  <div id="left">
    <div id="left_content">
      <p id="main_text">
        Find A <font color="#32eeaf">Perfect Flat</font> For Teachers And
        Students
      </p>
      <p id="sub_text">
        Amazing flats for teachers and students built with care To buy these
        flats,<br />please contact the UIU Housing Office.
      </p>
      <button id="explore">Explore UIU</button>
    </div>
  </div>
  <div id="right">
    <img src="right-image.png" alt="" style="width: 100%; height: 85vh" />
  </div>
  <div id="bottom">
    <table>
      <tr>
        <td class="bottom_td">
          <input type="text" class="input_field" placeholder="Search Keyword" />
        </td>
        <td class="bottom_td">
          <input type="text" class="input_field" placeholder="Property Type" />
        </td>
        <td class="bottom_td">
          <input type="text" class="input_field" placeholder="Location" />
        </td>
        <td class="bottom_td" style="padding-right: 0%; width: 17.5%">
          <input type="submit" id="search" value="Search" />
        </td>
      </tr>
    </table>
  </div>
  <button class="arrow" style="top: 245px; left: 715px">></button>
  <buttonr class="arrow" style="top: 305px; left: 715px">></buttonr>
</body>

</html>
