  <h2>Reversed Number: <span id="output"></span></h2>

<script>
  let number = 2343; // You can change this to any number
let reversed = 0;

while (number !== 0) {
  let digit = number % 10;
  reversed = reversed * 10 + digit;
  number = Math.floor(number / 10);
}

// console.log("Reversed number:", reversed);

document.getElementById("output").textContent = reversed;
</script>
