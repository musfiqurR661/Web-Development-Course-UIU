<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QS1</title>
</head>

<body>
    Height (cm): <input type="text" id="txt1"><br>
    Weight (lb): <input type="text" id="txt2"><br>
    <button onclick="calculate()">Calculate </button><br>
    Calculate Result: <label id="lbl1"></label>
    <br>
    Status: <label id="lbl2"></label>


    <script>
        function calculate() {
            let height = Number(document.getElementById("txt1").value);
            let weight = Number(document.getElementById("txt2").value);

            let CalResult = (weight / 2.20462) / ((height / 100) * (height / 100)); //0.453592

            document.getElementById("lbl1").innerText = CalResult.toFixed(3);
            let status = "";
            if (CalResult > 0 && CalResult < 20) {
                status = "Bad";
            } else if (CalResult >= 20 && CalResult < 30) {
                status = "not Bad";
            } else if (CalResult >= 30) {
                status = "good";
            }
            document.getElementById("lbl2").innerText = status;
        }

    </script>
</body>

</html>
