<!DOCTYPE html>
<html>

<head>
    <title>Sum of Two Numbers</title>
</head>

<body>

    Num-1: <input type="text" id="txt1"><br>
    Num-2: <input type="text" id="txt2"><br>
    <button onclick="calculate('+')">+</button>
    <button onclick="calculate('-')">-</button>
    <button onclick="calculate('*')">*</button>
    <button onclick="calculate('/')">/</button><br>
    Result: <label id="lbl1"></label>

    <script>
        function calculate(op) {
            let x = Number(document.getElementById("txt1").value);
            let y = Number(document.getElementById("txt2").value);
            let result;
            if (op == '+') {
                result = x + y;
            } else if (op == '-') {
                result = x - y;
            } else if (op == '*') {
                result = x * y;
            } else if (op == '/') {
                if (y === 0) {
                    alert("Cannot divide by zero");
                    return;
                }
                result = x / y;
            } else {
                alert("Invalid operation");
                return;
            }
            document.getElementById("lbl1").innerText = result;
        }
    </script>

</body>

</html>
